<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Villaitue - Autoservicio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --glass: rgba(15, 23, 42, 0.9); --border: rgba(255, 255, 255, 0.1); }
        body {
            margin: 0; min-height: 100vh; display: flex; flex-direction: column;
            background-color: #0f172a; color: white; font-family: system-ui, sans-serif;
            background-size: cover; background-position: center; transition: background 2s;
        }
        .glass { background: var(--glass); backdrop-filter: blur(12px); border: 1px solid var(--border); }
        .carousel-container { display: flex; overflow-x: auto; scroll-snap-type: x mandatory; }
        .carousel-container::-webkit-scrollbar { display: none; }
        .slide { flex: 0 0 100%; scroll-snap-align: center; }
        .mic-active { animation: pulse 1.5s infinite; background: #ef4444 !important; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); } 70% { box-shadow: 0 0 0 15px rgba(239, 68, 68, 0); } 100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); } }
    </style>
</head>
<body>

    <nav class="glass sticky top-0 z-50 p-4 flex items-center justify-between">
        <div class="flex items-center gap-3">
            <div id="status-led" class="w-3 h-3 rounded-full bg-green-500"></div>
            <span class="font-bold text-xl tracking-tighter">VILLA <span class="text-blue-500">ITUE</span></span>
        </div>
        <button id="btn-micro" class="bg-blue-600 p-4 rounded-full shadow-lg transition-all active:scale-90">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-20a3 3 0 00-3 3v8a3 3 0 006 0V5a3 3 0 00-3-3z"/></svg>
        </button>
    </nav>

    <main id="viewer" class="flex-grow flex items-center justify-center p-6 text-center">
        <div id="welcome">
            <h2 class="text-3xl font-bold mb-2">¿En qué puedo ayudarle?</h2>
            <p class="text-slate-400">Presione el botón para hablar.</p>
        </div>
    </main>

    <script>
        const N8N_URL = 'https://apps.villaitue.cl/webhook-test/autoservicio';
        const viewer = document.getElementById('viewer');
        const btn = document.getElementById('btn-micro');
        const led = document.getElementById('status-led');

        function hablar(texto) {
            if (!texto) return;
            window.speechSynthesis.cancel();
            const msg = new SpeechSynthesisUtterance(texto);
            msg.lang = 'es-CL';
            window.speechSynthesis.speak(msg);
        }

        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = 'es-CL';

        recognition.onstart = () => { btn.classList.add('mic-active'); led.classList.replace('bg-green-500', 'bg-red-500'); };
        recognition.onend = () => { btn.classList.remove('mic-active'); led.classList.replace('bg-red-500', 'bg-green-500'); };

        recognition.onresult = async (event) => {
            const query = event.results[0][0].transcript;
            viewer.innerHTML = `<div class="glass p-6 rounded-2xl animate-pulse">Buscando información...</div>`;
            
            try {
                const response = await fetch(N8N_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query: query })
                });

                const rawData = await response.json();
                console.log("Datos recibidos:", rawData);

                // --- LOGICA DE DESEMPAQUETADO ROBUSTA ---
                let data = Array.isArray(rawData) ? rawData[0] : rawData;
                
                // Si n8n mete el JSON dentro de una propiedad 'output' como texto
                if (data.output && typeof data.output === 'string' && data.output.trim().startsWith('{')) {
                    try { data = JSON.parse(data.output); } catch(e) { console.error("Error parseando output"); }
                }
                // Si los datos vienen dentro de una propiedad 'data'
                if (data.data) data = data.data;

                // Acciones finales
                hablar(data.output || data.descripcion);
                viewer.innerHTML = renderUI(data);

            } catch (err) {
                console.error("Error crítico:", err);
                viewer.innerHTML = `<div class="glass p-6 rounded-2xl text-red-400">Error de conexión con el agente.</div>`;
            }
        };

        function renderUI(data) {
            if (!data.imagenes || data.imagenes.length === 0) {
                return `<div class="glass p-8 rounded-3xl max-w-md text-left fade-in">${data.output || "No encontré detalles."}</div>`;
            }

            return `
            <div class="flex flex-col gap-4 max-w-md w-full fade-in text-left">
                <div class="glass rounded-[2rem] overflow-hidden relative aspect-video">
                    <div class="carousel-container h-full">
                        ${data.imagenes.map(img => `<div class="slide h-full"><img src="${img}" class="w-full h-full object-cover"></div>`).join('')}
                    </div>
                </div>
                <div class="glass p-6 rounded-[2rem]">
                    <h3 class="text-xl font-bold text-blue-400 mb-1">${data.titulo || 'Información'}</h3>
                    <p class="text-slate-200 text-sm mb-4 leading-snug">${data.descripcion || ''}</p>
                    <div class="pt-3 border-t border-white/10 flex justify-between items-baseline">
                        <span class="text-xs uppercase text-slate-500">Precio</span>
                        <span class="text-lg font-bold">${data.precio || 'Consultar'}</span>
                    </div>
                </div>
            </div>`;
        }

        btn.onclick = () => { try { recognition.start(); } catch(e) { console.log("Reconocimiento ya activo"); } };
    </script>
</body>
</html>
