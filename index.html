<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Villaitue</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .mic-active { 
            animation: pulse 1.5s infinite; 
            background-color: #ef4444 !important; 
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(239, 68, 68, 0); }
            100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
        }
        
        .slide-in {
            animation: slideIn 0.5s ease-out forwards;
        }
        
        @keyframes slideIn {
            from { 
                opacity: 0; 
                transform: translateY(20px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }
        
        .scrollbar-hide::-webkit-scrollbar { 
            display: none; 
        }
    </style>
</head>
<body class="bg-slate-950 text-slate-100 min-h-screen flex flex-col font-sans">

    <nav class="bg-slate-900 border-b border-slate-800 p-4 flex items-center justify-between shadow-2xl sticky top-0 z-50">
        <div class="flex items-center gap-3">
            <div id="status-led" class="w-3 h-3 rounded-full bg-green-500 shadow-[0_0_10px_rgba(34,197,94,0.5)]"></div>
            <span class="font-bold tracking-tight text-xl text-white">VILLA <span class="text-blue-500">ITUE</span></span>
        </div>
        <div class="flex items-center gap-4">
            <span id="transcription" class="hidden md:block text-slate-400 italic text-sm max-w-xs truncate">Listo para escuchar...</span>
            <button id="btn-micro" class="bg-blue-600 p-4 rounded-full hover:bg-blue-500 transition-all shadow-lg text-white">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-20a3 3 0 00-3 3v8a3 3 0 006 0V5a3 3 0 00-3-3z" />
                </svg>
            </button>
        </div>
    </nav>

    <main id="viewer" class="flex-grow flex items-center justify-center p-6 text-center">
        <div id="placeholder" class="animate-pulse">
            <h2 class="text-4xl font-light text-slate-500">Bienvenido a su hogar en el sur</h2>
            <p class="text-slate-600 mt-2 italic text-lg">Presione el micrófono para conversar con nosotros</p>
        </div>
    </main>

    <script>
        // ================= CONFIGURACIÓN =================
        const N8N_URL = 'https://apps.villaitue.cl/webhook-test/autoservicio';
        
        // Referencias a elementos DOM
        const btn = document.getElementById('btn-micro');
        const led = document.getElementById('status-led');
        const textDisplay = document.getElementById('transcription');
        const viewer = document.getElementById('viewer');
        
        // ================= PARSER INTELIGENTE DE RESPUESTAS =================
        function parseN8NResponse(responseData) {
            console.log("Respuesta cruda de n8n:", responseData);
            
            // Caso 1: Es un array
            if (Array.isArray(responseData)) {
                responseData = responseData[0];
            }
            
            // Caso 2: El output es un string que contiene JSON
            if (responseData.output && typeof responseData.output === 'string') {
                const outputStr = responseData.output.trim();
                
                // Verificar si es un JSON válido
                if (outputStr.startsWith('{') || outputStr.startsWith('[')) {
                    try {
                        const parsedOutput = JSON.parse(outputStr);
                        console.log("JSON parseado del output:", parsedOutput);
                        
                        // Si el JSON parseado tiene su propio "output", combinamos
                        if (parsedOutput.output) {
                            // Mantenemos todo del responseData original
                            // pero reemplazamos con los datos parseados
                            return {
                                ...responseData,  // Mantenemos cualquier otra propiedad
                                ...parsedOutput   // Sobrescribimos con los datos parseados
                            };
                        } else {
                            // Si no tiene "output", lo agregamos como parte de los datos
                            return {
                                ...responseData,
                                ...parsedOutput,
                                // Preservamos el output original si no hay uno nuevo
                                output: responseData.output
                            };
                        }
                    } catch (e) {
                        console.log("No es JSON válido, usando como texto:", e);
                        // No es JSON, lo dejamos como texto
                        return responseData;
                    }
                }
            }
            
            // Caso 3: Ya es un objeto bien formado
            return responseData;
        }
        
        // ================= RECONOCIMIENTO DE VOZ =================
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        
        if (SpeechRecognition) {
            const recognition = new SpeechRecognition();
            recognition.lang = 'es-CL';
            recognition.continuous = false;
            recognition.interimResults = false;
            
            recognition.onstart = () => {
                btn.classList.add('mic-active');
                led.classList.replace('bg-green-500', 'bg-yellow-500');
                textDisplay.innerText = "Escuchando...";
            };
            
            recognition.onresult = async (event) => {
                const query = event.results[0][0].transcript;
                textDisplay.innerText = `Usted: "${query}"`;
                
                try {
                    console.log("Enviando consulta a n8n:", query);
                    
                    const response = await fetch(N8N_URL, {
                        method: 'POST',
                        headers: { 
                            'Content-Type': 'application/json',
                            'Accept': 'application/json'
                        },
                        body: JSON.stringify({ query: query })
                    });
                    
                    console.log("Respuesta HTTP:", response.status);
                    
                    if (!response.ok) {
                        throw new Error(`Error HTTP: ${response.status}`);
                    }
                    
                    const rawData = await response.json();
                    console.log("Datos crudos de n8n:", rawData);
                    
                    // USAR EL PARSER INTELIGENTE
                    const data = parseN8NResponse(rawData);
                    console.log("Datos procesados:", data);
                    
                    // Verificar que tenemos datos válidos
                    if (!data || typeof data !== 'object') {
                        throw new Error("Respuesta inválida de n8n");
                    }
                    
                    // Procesar la respuesta
                    processResponse(data);
                    
                } catch (error) {
                    console.error("Error completo:", error);
                    showError(`Error: ${error.message}`);
                }
            };
            
            recognition.onerror = (event) => {
                console.error("Error de reconocimiento:", event.error);
                textDisplay.innerText = `Error: ${event.error}`;
                btn.classList.remove('mic-active');
                led.classList.replace('bg-yellow-500', 'bg-red-500');
                setTimeout(() => led.classList.replace('bg-red-500', 'bg-green-500'), 2000);
            };
            
            recognition.onend = () => {
                btn.classList.remove('mic-active');
                led.classList.replace('bg-yellow-500', 'bg-green-500');
            };
            
            btn.onclick = () => {
                try {
                    recognition.start();
                } catch(err) {
                    console.error("Error al iniciar micrófono:", err);
                }
            };
            
        } else {
            textDisplay.innerText = "Navegador no compatible con voz";
            btn.disabled = true;
        }
        
        // ================= SÍNTESIS DE VOZ =================
        function hablarLento(texto) {
            if (!texto) return;
            
            window.speechSynthesis.cancel();
            
            const utterance = new SpeechSynthesisUtterance(texto);
            const voces = window.speechSynthesis.getVoices();
            
            // Buscar voz chilena primero
            const voz = voces.find(v => v.lang === 'es-CL') || 
                       voces.find(v => v.lang.includes('es-')) || 
                       voces[0];
            
            if (voz) utterance.voice = voz;
            utterance.pitch = 0.8;
            utterance.rate = 0.85;
            
            window.speechSynthesis.speak(utterance);
        }
        
        // ================= PROCESAR RESPUESTA =================
        function processResponse(data) {
            console.log("Procesando respuesta final:", data);
            
            // 1. Ocultar placeholder
            document.getElementById('placeholder').style.display = 'none';
            
            // 2. Leer el texto (si existe output)
            if (data.output && typeof data.output === 'string') {
                // Extraer solo texto si output tiene JSON embebido
                let textoParaHablar = data.output;
                if (textoParaHablar.includes('"output":')) {
                    try {
                        const match = textoParaHablar.match(/"output":\s*"([^"]+)"/);
                        if (match && match[1]) {
                            textoParaHablar = match[1];
                        }
                    } catch (e) {
                        // Si falla, usar el texto completo
                    }
                }
                hablarLento(textoParaHablar);
            }
            
            // 3. Determinar qué renderizar
            let htmlContent = '';
            
            // Si tiene tipo_plantilla, usar plantilla específica
            if (data.tipo_plantilla === 'carrusel') {
                htmlContent = renderizarCarrusel(data);
            } else if (data.tipo_plantilla === 'lista') {
                htmlContent = renderizarLista(data);
            } else if (data.tipo_plantilla === 'reserva') {
                htmlContent = renderizarReserva(data);
            } else {
                // Si no tiene tipo_plantilla, mostrar output como texto simple
                htmlContent = renderizarDefault(data);
            }
            
            // 4. Actualizar la vista
            viewer.innerHTML = `
                <div class="slide-in w-full max-w-4xl">
                    ${htmlContent}
                </div>
            `;
            
            // 5. Inicializar carrusel si es necesario
            if (data.tipo_plantilla === 'carrusel') {
                setTimeout(initCarrusel, 100);
            }
        }
        
        // ================= RENDERIZADOR CARRUSEL MEJORADO =================
        function renderizarCarrusel(data) {
            // Extraer datos con valores por defecto
            const titulo = data.titulo || "Cabaña Villaitue";
            const descripcion = data.descripcion || "Alojamiento disponible";
            const precio = data.precio || "";
            const imagenes = Array.isArray(data.imagenes) ? data.imagenes : [];
            const outputTexto = data.output || "";
            
            return `
            <div class="flex flex-col gap-6">
                <!-- TÍTULO Y DESCRIPCIÓN CENTRADOS SOBRE EL MARCO -->
                <div class="text-center mb-2">
                    <h2 class="text-2xl font-bold text-white">${titulo}</h2>
                    <p class="text-slate-300 mt-1">${descripcion}</p>
                </div>
                
                <!-- MARCO DEL CARRUSEL -->
                <div class="bg-slate-900 border-2 border-slate-700 rounded-3xl overflow-hidden shadow-2xl">
                    <!-- CARRUSEL DE IMÁGENES -->
                    <div class="relative">
                        <div id="carousel-container" class="flex overflow-x-auto snap-x snap-mandatory scrollbar-hide h-80">
                            ${imagenes.length > 0 ? 
                                imagenes.map((img, index) => `
                                <div class="snap-center shrink-0 w-full h-full">
                                    <img src="${img}" 
                                         class="w-full h-full object-cover"
                                         onerror="this.onerror=null; this.src='https://via.placeholder.com/800x450/1e293b/94a3b8?text=Imagen+${index+1}'"
                                         alt="Foto de la cabaña"
                                         loading="lazy">
                                </div>
                                `).join('')
                                :
                                `<div class="snap-center shrink-0 w-full h-full flex items-center justify-center bg-slate-800">
                                    <p class="text-slate-500">No hay imágenes disponibles</p>
                                </div>`
                            }
                        </div>
                        
                        <!-- CONTROLES DEL CARRUSEL -->
                        ${imagenes.length > 1 ? `
                        <button id="carousel-prev" class="absolute left-2 top-1/2 transform -translate-y-1/2 bg-black/70 text-white w-10 h-10 rounded-full flex items-center justify-center">
                            ←
                        </button>
                        <button id="carousel-next" class="absolute right-2 top-1/2 transform -translate-y-1/2 bg-black/70 text-white w-10 h-10 rounded-full flex items-center justify-center">
                            →
                        </button>
                        
                        <!-- INDICADORES -->
                        <div class="absolute bottom-4 left-1/2 transform -translate-x-1/2 flex gap-2">
                            ${imagenes.map((_, i) => `
                                <button class="carousel-indicator w-3 h-3 rounded-full ${i === 0 ? 'bg-blue-500' : 'bg-white/50'}" data-index="${i}"></button>
                            `).join('')}
                        </div>
                        ` : ''}
                    </div>
                    
                    <!-- INFORMACIÓN DE PRECIO -->
                    ${precio ? `
                    <div class="p-6 border-t border-slate-700">
                        <div class="flex justify-between items-center">
                            <div>
                                <p class="text-slate-400 text-sm">Precio por noche</p>
                                <p class="text-2xl font-bold text-white">${precio}</p>
                            </div>
                            <button class="bg-blue-600 hover:bg-blue-700 px-6 py-3 rounded-xl font-medium transition-colors">
                                <i class="fas fa-calendar-alt mr-2"></i>Consultar Disponibilidad
                            </button>
                        </div>
                    </div>
                    ` : ''}
                </div>
                
                <!-- TEXTO DE RESPUESTA -->
                ${outputTexto && !outputTexto.includes('"output":') ? `
                <div class="bg-slate-900/80 p-6 rounded-2xl border border-slate-700">
                    <p class="text-slate-200">${outputTexto}</p>
                </div>
                ` : ''}
                
                <!-- MENSAJE DE DESLIZAR -->
                ${imagenes.length > 1 ? `
                <div class="text-center text-slate-500 text-sm">
                    <i class="fas fa-arrows-alt-h mr-2"></i>Desliza para ver más imágenes
                </div>
                ` : ''}
            </div>`;
        }
        
        function renderizarLista(data) {
            const titulo = data.titulo || "Servicios";
            const items = data.items || [];
            
            return `
            <div class="bg-slate-900/90 p-8 rounded-3xl border border-slate-700 max-w-md w-full">
                <h3 class="text-2xl font-bold text-green-400 mb-4">${titulo}</h3>
                <ul class="space-y-3 text-left">
                    ${items.map(item => `
                    <li class="flex items-center gap-3 border-b border-slate-800 pb-2 text-slate-200">
                        <span class="text-green-500 font-bold">✓</span> ${item}
                    </li>`).join('')}
                </ul>
            </div>`;
        }
        
        function renderizarReserva(data) {
            const itemInteres = data.item_interes || "cabaña seleccionada";
            
            return `
            <div class="bg-white text-slate-900 p-8 rounded-3xl shadow-2xl max-w-sm w-full">
                <div class="text-center mb-6">
                    <h3 class="text-2xl font-black">¿Iniciamos la reserva?</h3>
                    <p class="text-slate-500 text-sm mt-2">Cabaña: <strong>${itemInteres}</strong></p>
                </div>
                <a href="https://wa.me/569XXXXXXXX?text=Hola, quiero reservar la ${encodeURIComponent(itemInteres)}" 
                   target="_blank"
                   class="block w-full bg-green-500 hover:bg-green-600 text-white font-bold py-4 rounded-2xl shadow-lg text-center uppercase tracking-wider transition-colors">
                   WhatsApp de Reservas
                </a>
            </div>`;
        }
        
        function renderizarDefault(data) {
            let outputTexto = data.output || "Recibí tu mensaje.";
            
            // Limpiar JSON embebido si existe
            if (outputTexto.includes('"output":')) {
                try {
                    const match = outputTexto.match(/"output":\s*"([^"]+)"/);
                    if (match && match[1]) {
                        outputTexto = match[1];
                    }
                } catch (e) {
                    // Mantener el texto original
                }
            }
            
            return `
            <div class="bg-slate-900/80 p-8 rounded-3xl border border-slate-700 max-w-lg">
                <p class="text-xl text-slate-200">${outputTexto}</p>
            </div>`;
        }
        
        // ================= INICIALIZAR CARRUSEL =================
        function initCarrusel() {
            const container = document.getElementById('carousel-container');
            const prevBtn = document.getElementById('carousel-prev');
            const nextBtn = document.getElementById('carousel-next');
            const indicators = document.querySelectorAll('.carousel-indicator');
            
            if (!container) return;
            
            let currentIndex = 0;
            const slides = container.children;
            const totalSlides = slides.length;
            
            function goToSlide(index) {
                currentIndex = index;
                container.scrollTo({
                    left: container.offsetWidth * index,
                    behavior: 'smooth'
                });
                
                // Actualizar indicadores
                indicators.forEach((ind, i) => {
                    ind.classList.toggle('bg-blue-500', i === index);
                    ind.classList.toggle('bg-white/50', i !== index);
                });
            }
            
            if (prevBtn) {
                prevBtn.addEventListener('click', () => {
                    const newIndex = (currentIndex - 1 + totalSlides) % totalSlides;
                    goToSlide(newIndex);
                });
            }
            
            if (nextBtn) {
                nextBtn.addEventListener('click', () => {
                    const newIndex = (currentIndex + 1) % totalSlides;
                    goToSlide(newIndex);
                });
            }
            
            // Eventos para indicadores
            indicators.forEach(indicator => {
                indicator.addEventListener('click', (e) => {
                    const index = parseInt(e.target.dataset.index);
                    goToSlide(index);
                });
            });
            
            // Desplazamiento táctil
            let startX = 0;
            let scrollLeft = 0;
            
            container.addEventListener('touchstart', (e) => {
                startX = e.touches[0].pageX;
                scrollLeft = container.scrollLeft;
            });
            
            container.addEventListener('touchmove', (e) => {
                if (!startX) return;
                const x = e.touches[0].pageX;
                const walk = (x - startX) * 2;
                container.scrollLeft = scrollLeft - walk;
            });
        }
        
        // ================= MANEJO DE ERRORES =================
        function showError(message) {
            viewer.innerHTML = `
            <div class="bg-red-900/30 border border-red-700 p-8 rounded-3xl max-w-md slide-in">
                <div class="text-center">
                    <div class="text-red-400 text-4xl mb-4">⚠️</div>
                    <h3 class="text-xl font-bold text-white mb-2">Error</h3>
                    <p class="text-slate-300">${message}</p>
                    <button onclick="window.location.reload()" class="mt-6 bg-slate-800 hover:bg-slate-700 px-6 py-3 rounded-xl font-medium transition-colors">
                        Recargar Página
                    </button>
                </div>
            </div>`;
        }
        
        // ================= INICIALIZACIÓN =================
        // Asegurar que las voces estén cargadas
        if (window.speechSynthesis.onvoiceschanged !== undefined) {
            window.speechSynthesis.onvoiceschanged = () => {
                console.log("Voces disponibles:", window.speechSynthesis.getVoices().length);
            };
        }
    </script>
    
    <!-- Font Awesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</body>
</html>
