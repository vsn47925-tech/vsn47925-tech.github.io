<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Villa Itue - Autoservicio PWA</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0f172a">
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        :root { --bg-dark: #0f172a; --accent: #3b82f6; }
        
        body {
            margin: 0; padding: 0; min-height: 100vh;
            display: flex; flex-direction: column;
            background-color: var(--bg-dark);
            background-size: cover; background-position: center;
            background-attachment: fixed;
            transition: background-image 2s ease-in-out;
            color: white; font-family: system-ui, -apple-system, sans-serif;
            overflow-x: hidden;
        }

        /* Efecto de cristal para contenedores */
        .glass { 
            background: rgba(15, 23, 42, 0.8); 
            backdrop-filter: blur(16px); 
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Animación del Micrófono */
        .mic-active { 
            animation: pulse 1.5s infinite; 
            background-color: #ef4444 !important; 
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
            70% { box-shadow: 0 0 0 20px rgba(239, 68, 68, 0); }
            100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
        }

        /* Carrusel y Scroll */
        .carousel-container {
            display: flex; overflow-x: auto;
            scroll-snap-type: x mandatory;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
        }
        .carousel-container::-webkit-scrollbar { display: none; }
        .slide { flex: 0 0 100%; scroll-snap-align: center; }

        .fade-in { animation: fadeIn 0.8s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <nav class="glass sticky top-0 z-50 p-4 flex items-center justify-between shadow-xl">
        <div class="flex items-center gap-3">
            <div id="status-led" class="w-3 h-3 rounded-full bg-green-500 shadow-[0_0_8px_rgba(34,197,94,0.6)]"></div>
            <span class="font-black text-2xl tracking-tighter italic">VILLA <span class="text-blue-500">ITUE</span></span>
        </div>
        <div class="flex items-center gap-4">
            <span id="transcription" class="hidden md:block text-slate-400 italic text-sm max-w-xs truncate">Esperando instrucción...</span>
            <button id="btn-micro" class="bg-blue-600 p-4 rounded-full shadow-2xl transition-transform active:scale-90">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-20a3 3 0 00-3 3v8a3 3 0 006 0V5a3 3 0 00-3-3z"/></svg>
            </button>
        </div>
    </nav>

    <main id="viewer" class="flex-grow flex items-center justify-center p-6">
        <div id="welcome-msg" class="text-center fade-in">
            <h1 class="text-5xl font-black mb-4">¡Hola!</h1>
            <p class="text-slate-300 text-xl">Presione el botón rojo para hablar con Don Atilio.</p>
        </div>
    </main>

    <script>
        const N8N_URL = 'https://apps.villaitue.cl/webhook-test/autoservicio';
        const viewer = document.getElementById('viewer');
        const textDisplay = document.getElementById('transcription');
        const btn = document.getElementById('btn-micro');
        const led = document.getElementById('status-led');

        // --- 1. FONDO PORTAL ---
        const fotosPortal = [
            'https://vsn47925-tech.github.io/img/servicio/portal-entrada.jpg',
            'https://vsn47925-tech.github.io/img/servicio/portal-recep.jpg',
            'https://vsn47925-tech.github.io/img/servicio/portal-villa.jpg',
            'https://vsn47925-tech.github.io/img/servicio/portal-volcan.jpg'
        ];
        let currentPortal = 0;
        function rotarFondo() {
            document.body.style.backgroundImage = `linear-gradient(rgba(15, 23, 42, 0.7), rgba(15, 23, 42, 0.7)), url('${fotosPortal[currentPortal]}')`;
            currentPortal = (currentPortal + 1) % fotosPortal.length;
        }
        rotarFondo();
        setInterval(rotarFondo, 10000);

        // --- 2. VOZ ---
        function hablar(texto) {
            window.speechSynthesis.cancel();
            const utterance = new SpeechSynthesisUtterance(texto);
            const voces = window.speechSynthesis.getVoices();
            utterance.voice = voces.find(v => v.lang === 'es-CL') || voces.find(v => v.lang.includes('es'));
            utterance.rate = 1.0; utterance.pitch = 1.0;
            window.speechSynthesis.speak(utterance);
        }

        // --- 3. RECONOCIMIENTO ---
        const Speech = window.SpeechRecognition || window.webkitSpeechRecognition;
        const rec = new Speech();
        rec.lang = 'es-CL';

        rec.onstart = () => { btn.classList.add('mic-active'); led.classList.replace('bg-green-500', 'bg-red-500'); };
        rec.onend = () => { btn.classList.remove('mic-active'); led.classList.replace('bg-red-500', 'bg-green-500'); };

        rec.onresult = async (e) => {
            const query = e.results[0][0].transcript;
            textDisplay.innerText = `Usted: "${query}"`;
            
            try {
                const res = await fetch(N8N_URL, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({query}) });
                let raw = await res.json();
                let data = Array.isArray(raw) ? raw[0] : raw;

                // Desempaquetado profundo de JSON
                if (typeof data.output === 'string' && data.output.includes('{')) {
                    data = JSON.parse(data.output);
                }

                hablar(data.output || "Lo siento, ¿podría repetir?");
                viewer.innerHTML = renderResponse(data);
            } catch (err) { console.error(err); }
        };

        function renderResponse(data) {
            if (!data.imagenes || data.imagenes.length === 0) {
                return `<div class="glass p-8 rounded-3xl max-w-md fade-in text-xl">${data.output}</div>`;
            }
            return `
                <div class="flex flex-col gap-4 max-w-md w-full fade-in">
                    <div class="glass rounded-[2.5rem] overflow-hidden shadow-2xl border-2 border-white/20 aspect-video relative">
                        <div class="carousel-container h-full">
                            ${data.imagenes.map(img => `<div class="slide h-full"><img src="${img}" class="w-full h-full object-cover"></div>`).join('')}
                        </div>
                        <div class="absolute bottom-4 w-full text-center text-[10px] text-white/50 tracking-widest uppercase">Deslice para ver más ➜</div>
                    </div>
                    <div class="glass p-6 rounded-[2.5rem] text-left">
                        <h3 class="text-2xl font-bold text-blue-400">${data.titulo || ''}</h3>
                        <p class="text-slate-200 mt-2 text-sm leading-relaxed">${data.descripcion || ''}</p>
                        ${data.precio ? `<p class="mt-4 text-xl font-black border-t border-white/10 pt-4">${data.precio}</p>` : ''}
                    </div>
                </div>`;
        }

        btn.onclick = () => { try { rec.start(); } catch(err) {} };
        window.speechSynthesis.onvoiceschanged = () => window.speechSynthesis.getVoices();

        // --- 4. REGISTRO PWA ---
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => { navigator.serviceWorker.register('sw.js').catch(err => console.log(err)); });
        }
    </script>
</body>
</html>
