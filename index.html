<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Autoservicio - AI Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .pulse { animation: pulse 2s infinite; }
        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.7); }
            70% { transform: scale(1.05); box-shadow: 0 0 0 10px rgba(59, 130, 246, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(59, 130, 246, 0); }
        }
    </style>
</head>
<body class="bg-slate-900 text-white font-sans overflow-hidden h-screen flex flex-col">

    <header class="h-24 bg-slate-800 border-b border-slate-700 flex items-center justify-between px-8 shadow-2xl z-50">
        <div class="flex items-center gap-4">
            <div id="status-blob" class="w-4 h-4 rounded-full bg-green-500"></div>
            <div>
                <h1 class="text-xl font-bold">Proyecto Autoservicio</h1>
                <p id="feedback" class="text-sm text-slate-400">Listo para escuchar...</p>
            </div>
        </div>
        
        <button id="btn-micro" class="bg-blue-600 hover:bg-blue-500 p-4 rounded-full transition-all group">
            <svg id="mic-icon" xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-20a3 3 0 00-3 3v8a3 3 0 006 0V5a3 3 0 00-3-3z" />
            </svg>
        </button>
    </header>

    <main id="content-viewer" class="flex-grow p-6 overflow-y-auto flex items-center justify-center transition-all duration-500">
        <div id="initial-message" class="text-center max-w-lg">
            <h2 class="text-3xl font-light mb-4">Bienvenido al Autoservicio</h2>
            <p class="text-slate-400">Presiona el micrófono y solicita información. El contenido se cargará aquí mientras conversamos.</p>
        </div>
    </main>

    <script>
        // CONFIGURACIÓN
        const N8N_WEBHOOK_URL = 'https://apps.villaitue.cl/webhook-test/autoservicio'; 
        
        const btn = document.getElementById('btn-micro');
        const feedback = document.getElementById('feedback');
        const blob = document.getElementById('status-blob');
        const viewer = document.getElementById('content-viewer');

        // RECONOCIMIENTO DE VOZ
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = 'es-ES';
        recognition.interimResults = false;

        btn.onclick = () => {
            try {
                recognition.start();
            } catch(e) { console.log("Ya está escuchando"); }
        };

        recognition.onstart = () => {
            btn.classList.add('pulse', 'bg-red-600');
            feedback.innerText = "Escuchando...";
            blob.classList.replace('bg-green-500', 'bg-red-500');
        };

        recognition.onresult = async (event) => {
            const query = event.results[0][0].transcript;
            feedback.innerText = `Procesando: "${query}"...`;
            
            try {
                const response = await fetch(N8N_WEBHOOK_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query: query })
                });

                const data = await response.json();

                // 1. VOZ (Background)
                const utterance = new SpeechSynthesisUtterance(data.output || data.speech);
                utterance.lang = 'es-ES';
                window.speechSynthesis.speak(utterance);

                // 2. VISTA (Actualizar pantalla si n8n manda HTML)
                if (data.html) {
                    viewer.innerHTML = `<div class="w-full h-full animate-in fade-in duration-700">${data.html}</div>`;
                }

            } catch (error) {
                feedback.innerText = "Error de conexión con el cerebro n8n.";
                console.error(error);
            }
        };

        recognition.onend = () => {
            btn.classList.remove('pulse', 'bg-red-600');
            blob.classList.replace('bg-red-500', 'bg-green-500');
            if(feedback.innerText === "Escuchando...") feedback.innerText = "Listo para escuchar...";
        };
    </script>
</body>
</html>
