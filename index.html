<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Villa Itue - Asistente Mejorado</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .mic-active { animation: pulse 1.5s infinite; background-color: #ef4444 !important; }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(239, 68, 68, 0); }
            100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
        }
        
        .debug-panel {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
            max-width: 300px;
            z-index: 1000;
        }
    </style>
</head>
<body class="bg-slate-950 text-slate-100 min-h-screen flex flex-col font-sans">

    <nav class="bg-slate-900 border-b border-slate-800 p-4 flex items-center justify-between shadow-2xl sticky top-0 z-50">
        <div class="flex items-center gap-3">
            <div id="status-led" class="w-3 h-3 rounded-full bg-green-500 shadow-[0_0_10px_rgba(34,197,94,0.5)]"></div>
            <span class="font-bold tracking-tight text-xl text-white">VILLA <span class="text-blue-500">ITUE</span></span>
        </div>
        <div class="flex items-center gap-4">
            <span id="transcription" class="hidden md:block text-slate-400 italic text-sm max-w-xs truncate">Listo para escuchar...</span>
            <button id="btn-micro" class="bg-blue-600 p-4 rounded-full hover:bg-blue-500 transition-all shadow-lg text-white">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-20a3 3 0 00-3 3v8a3 3 0 006 0V5a3 3 0 00-3-3z" />
                </svg>
            </button>
        </div>
    </nav>

    <main id="viewer" class="flex-grow flex items-center justify-center p-6 text-center">
        <div id="placeholder" class="animate-pulse">
            <h2 class="text-4xl font-light text-slate-500">Bienvenido a su hogar en el sur</h2>
            <p class="text-slate-600 mt-2 italic text-lg">Presione el micr√≥fono para conversar con nosotros</p>
        </div>
    </main>

    <!-- Panel de depuraci√≥n -->
    <div id="debug-panel" class="debug-panel hidden">
        <div class="font-bold mb-2">üîç DEPURACI√ìN:</div>
        <div id="debug-status">Estado: Listo</div>
        <div id="debug-request">√öltima petici√≥n: -</div>
        <div id="debug-response">Respuesta: -</div>
        <button onclick="document.getElementById('debug-panel').classList.toggle('hidden')" class="mt-2 text-xs bg-blue-500 px-2 py-1 rounded">Toggle</button>
    </div>

    <script>
        // ================= CONFIGURACI√ìN =================
        const N8N_URL = 'https://apps.villaitue.cl/webhook-test/autoservicio';
        
        // Referencias a elementos DOM
        const btn = document.getElementById('btn-micro');
        const led = document.getElementById('status-led');
        const textDisplay = document.getElementById('transcription');
        const viewer = document.getElementById('viewer');
        const debugPanel = document.getElementById('debug-panel');
        const debugStatus = document.getElementById('debug-status');
        const debugRequest = document.getElementById('debug-request');
        const debugResponse = document.getElementById('debug-response');
        
        // Mostrar panel de depuraci√≥n (solo en desarrollo)
        debugPanel.classList.remove('hidden');
        
        // ================= RECONOCIMIENTO DE VOZ =================
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        let recognition;
        
        if (SpeechRecognition) {
            recognition = new SpeechRecognition();
            recognition.lang = 'es-CL'; // Cambiado a es-CL
            recognition.continuous = false;
            recognition.interimResults = false;
            
            recognition.onstart = () => {
                btn.classList.add('mic-active');
                led.classList.replace('bg-green-500', 'bg-yellow-500');
                textDisplay.innerText = "Escuchando...";
                debugStatus.textContent = "Estado: Escuchando";
            };
            
            recognition.onresult = async (event) => {
                const query = event.results[0][0].transcript;
                textDisplay.innerText = `Usted dijo: "${query}"`;
                debugRequest.textContent = `Petici√≥n: "${query}"`;
                
                try {
                    debugStatus.textContent = "Estado: Enviando a n8n...";
                    
                    // ================= SOLUCI√ìN PRINCIPAL =================
                    // 1. Verificar que la URL sea correcta
                    console.log("Enviando a:", N8N_URL);
                    
                    // 2. Enviar la petici√≥n con manejo de errores mejorado
                    const response = await fetch(N8N_URL, {
                        method: 'POST',
                        headers: { 
                            'Content-Type': 'application/json',
                            'Accept': 'application/json'
                        },
                        body: JSON.stringify({ query: query })
                    });
                    
                    debugStatus.textContent = `Estado: Respuesta recibida (${response.status})`;
                    
                    // 3. Verificar si la respuesta es OK
                    if (!response.ok) {
                        throw new Error(`Error HTTP: ${response.status} - ${response.statusText}`);
                    }
                    
                    // 4. Obtener el texto de respuesta
                    const responseText = await response.text();
                    debugResponse.textContent = `Respuesta: ${responseText.substring(0, 100)}...`;
                    
                    // 5. Parsear manualmente la respuesta
                    let data;
                    try {
                        data = JSON.parse(responseText);
                    } catch (parseError) {
                        console.error("Error parseando JSON:", parseError);
                        throw new Error("Respuesta no es JSON v√°lido");
                    }
                    
                    // 6. Manejar array o objeto
                    if (Array.isArray(data)) {
                        data = data[0]; // Tomar el primer elemento si es array
                    }
                    
                    // 7. Verificar estructura de datos
                    console.log("Datos recibidos:", data);
                    
                    // 8. Procesar la respuesta
                    processResponse(data);
                    
                } catch (error) {
                    console.error("Error completo:", error);
                    debugStatus.textContent = `Estado: Error - ${error.message}`;
                    
                    // Mostrar error espec√≠fico
                    if (error.message.includes('Failed to fetch')) {
                        showError("Error de conexi√≥n. Verifica tu internet o la URL del servicio.");
                    } else if (error.message.includes('HTTP')) {
                        showError(`Error del servidor: ${error.message}`);
                    } else {
                        showError("Error procesando la respuesta. Intenta nuevamente.");
                    }
                }
            };
            
            recognition.onerror = (event) => {
                console.error("Error reconocimiento:", event.error);
                textDisplay.innerText = `Error: ${event.error}`;
                led.classList.replace('bg-yellow-500', 'bg-red-500');
                setTimeout(() => led.classList.replace('bg-red-500', 'bg-green-500'), 2000);
                debugStatus.textContent = `Estado: Error de voz - ${event.error}`;
            };
            
            recognition.onend = () => {
                btn.classList.remove('mic-active');
                led.classList.replace('bg-yellow-500', 'bg-green-500');
                debugStatus.textContent = "Estado: Listo";
            };
            
            btn.onclick = () => {
                try {
                    recognition.start();
                } catch(err) {
                    console.error("Error al iniciar:", err);
                    debugStatus.textContent = `Estado: Error inicio - ${err.message}`;
                }
            };
            
        } else {
            textDisplay.innerText = "Navegador no compatible con reconocimiento de voz";
            btn.disabled = true;
        }
        
        // ================= S√çNTESIS DE VOZ =================
        const hablarLento = (texto) => {
            // Cancelar cualquier audio previo
            window.speechSynthesis.cancel();
            
            const utterance = new SpeechSynthesisUtterance(texto);
            const voces = window.speechSynthesis.getVoices();
            
            // Priorizar voz chilena
            let voz = voces.find(v => v.lang === 'es-CL') || 
                     voces.find(v => v.lang.includes('es-')) || 
                     voces[0];
            
            if (voz) utterance.voice = voz;
            utterance.pitch = 0.8;
            utterance.rate = 0.85;
            
            // Evento cuando empieza a hablar
            utterance.onstart = () => {
                debugStatus.textContent = "Estado: Hablando...";
            };
            
            // Evento cuando termina de hablar
            utterance.onend = () => {
                debugStatus.textContent = "Estado: Listo";
            };
            
            window.speechSynthesis.speak(utterance);
        };
        
        // ================= PROCESAR RESPUESTA =================
        function processResponse(data) {
            console.log("Procesando respuesta:", data);
            
            // 1. Leer el texto en voz alta
            if (data.output) {
                hablarLento(data.output);
            }
            
            // 2. Determinar qu√© plantilla usar
            let htmlContent;
            
            if (data.tipo_plantilla === 'carrusel') {
                htmlContent = renderizarCarrusel(data);
            } else if (data.tipo_plantilla === 'lista') {
                htmlContent = renderizarLista(data);
            } else if (data.tipo_plantilla === 'reserva') {
                htmlContent = renderizarReserva(data);
            } else {
                htmlContent = renderizarDefault(data);
            }
            
            // 3. Actualizar la vista
            viewer.innerHTML = htmlContent;
            
            // 4. Inicializar carrusel si es necesario
            if (data.tipo_plantilla === 'carrusel') {
                initCarrusel();
            }
        }
        
        // ================= RENDERIZADORES =================
        function renderizarCarrusel(data) {
            // Asegurar que tenemos t√≠tulo (usar descripci√≥n si no hay t√≠tulo)
            const titulo = data.titulo || data.descripcion || "Informaci√≥n de Caba√±a";
            const descripcion = data.descripcion || "Alojamiento disponible";
            const precio = data.precio || "";
            const imagenes = data.imagenes || [];
            
            return `
            <div class="flex flex-col gap-6 max-w-4xl w-full animate-in slide-in-from-bottom-5 duration-500">
                <!-- T√çTULO Y DESCRIPCI√ìN CENTRADOS -->
                <div class="text-center mb-4">
                    <h2 class="text-3xl font-bold text-white">${titulo}</h2>
                    <p class="text-slate-300 mt-2">${descripcion}</p>
                </div>
                
                <!-- CONTENEDOR PRINCIPAL DEL CARRUSEL -->
                <div class="bg-slate-900 border-2 border-slate-700 rounded-3xl overflow-hidden shadow-2xl">
                    <!-- MARCO DEL CARRUSEL CON T√çTULO ARRIBA -->
                    <div class="relative">
                        <!-- CARRUSEL DE IM√ÅGENES -->
                        <div id="carousel-images" class="flex overflow-x-auto snap-x snap-mandatory h-80 md:h-96 scrollbar-hide">
                            ${imagenes.length > 0 ? 
                                imagenes.map(img => `
                                <div class="snap-center shrink-0 w-full h-full">
                                    <img src="${img}" 
                                         class="w-full h-full object-cover"
                                         onerror="this.src='https://via.placeholder.com/800x450/1e293b/94a3b8?text=Imagen+no+disponible'"
                                         alt="Imagen de caba√±a">
                                </div>`).join('') 
                                : 
                                `<div class="snap-center shrink-0 w-full h-full flex items-center justify-center bg-slate-800">
                                    <p class="text-slate-500">No hay im√°genes disponibles</p>
                                </div>`
                            }
                        </div>
                        
                        <!-- CONTROLES DEL CARRUSEL -->
                        ${imagenes.length > 1 ? `
                        <button id="carousel-prev" class="absolute left-4 top-1/2 transform -translate-y-1/2 bg-black/50 text-white p-2 rounded-full">
                            ‚Üê
                        </button>
                        <button id="carousel-next" class="absolute right-4 top-1/2 transform -translate-y-1/2 bg-black/50 text-white p-2 rounded-full">
                            ‚Üí
                        </button>
                        ` : ''}
                        
                        <!-- INDICADORES -->
                        ${imagenes.length > 1 ? `
                        <div class="absolute bottom-4 left-1/2 transform -translate-x-1/2 flex gap-2">
                            ${imagenes.map((_, i) => `
                                <div class="carousel-indicator w-2 h-2 rounded-full ${i === 0 ? 'bg-white' : 'bg-white/50'}"></div>
                            `).join('')}
                        </div>
                        ` : ''}
                    </div>
                    
                    <!-- INFORMACI√ìN DE PRECIO -->
                    ${precio ? `
                    <div class="p-6 border-t border-slate-700 bg-slate-800/50">
                        <div class="flex justify-between items-center">
                            <div>
                                <p class="text-slate-400 text-sm">Precio por noche</p>
                                <p class="text-2xl font-bold text-white">${precio}</p>
                            </div>
                            <button class="bg-blue-600 hover:bg-blue-700 px-6 py-3 rounded-xl font-semibold transition-colors">
                                Consultar Disponibilidad
                            </button>
                        </div>
                    </div>
                    ` : ''}
                </div>
                
                <!-- TEXTO DE SALIDA (si es diferente a la descripci√≥n) -->
                ${data.output && data.output !== descripcion ? `
                <div class="bg-slate-900/80 p-6 rounded-2xl border border-slate-700">
                    <p class="text-slate-200 text-lg">${data.output}</p>
                </div>
                ` : ''}
            </div>`;
        }
        
        function renderizarLista(data) {
            const titulo = data.titulo || "Servicios";
            const items = data.items || [];
            
            return `
            <div class="bg-slate-900/90 p-8 rounded-3xl border border-slate-700 max-w-md w-full animate-in zoom-in duration-500">
                <h3 class="text-2xl font-bold text-green-400 mb-4">${titulo}</h3>
                <ul class="space-y-3 text-left">
                    ${items.map(item => `
                    <li class="flex items-center gap-3 border-b border-slate-800 pb-2 text-slate-200">
                        <span class="text-green-500 font-bold">‚úì</span> ${item}
                    </li>`).join('')}
                </ul>
            </div>`;
        }
        
        function renderizarReserva(data) {
            const itemInteres = data.item_interes || "caba√±a seleccionada";
            
            return `
            <div class="bg-white text-slate-900 p-8 rounded-3xl shadow-2xl max-w-sm w-full animate-in fade-in zoom-in duration-500">
                <div class="text-center mb-6">
                    <h3 class="text-2xl font-black">¬øIniciamos la reserva?</h3>
                    <p class="text-slate-500 text-sm mt-2">Caba√±a: <strong>${itemInteres}</strong></p>
                </div>
                <a href="https://wa.me/569XXXXXXXX?text=Hola, quiero reservar la ${encodeURIComponent(itemInteres)}" 
                   target="_blank"
                   class="block w-full bg-green-500 text-white font-bold py-4 rounded-2xl shadow-lg text-center uppercase tracking-wider hover:bg-green-600 transition-colors">
                   WhatsApp de Reservas
                </a>
            </div>`;
        }
        
        function renderizarDefault(data) {
            const output = data.output || "Recib√≠ tu mensaje, pero no tengo una respuesta espec√≠fica.";
            
            return `
            <div class="bg-slate-900/80 p-8 rounded-3xl border border-slate-700 max-w-lg text-xl">
                ${output}
            </div>`;
        }
        
        // ================= INICIALIZAR CARRUSEL =================
        function initCarrusel() {
            const carousel = document.getElementById('carousel-images');
            const prevBtn = document.getElementById('carousel-prev');
            const nextBtn = document.getElementById('carousel-next');
            const indicators = document.querySelectorAll('.carousel-indicator');
            
            if (!carousel) return;
            
            let currentIndex = 0;
            const totalSlides = carousel.children.length;
            
            function updateCarousel() {
                carousel.scrollTo({
                    left: currentIndex * carousel.offsetWidth,
                    behavior: 'smooth'
                });
                
                // Actualizar indicadores
                indicators.forEach((indicator, index) => {
                    indicator.classList.toggle('bg-white', index === currentIndex);
                    indicator.classList.toggle('bg-white/50', index !== currentIndex);
                });
            }
            
            if (prevBtn) {
                prevBtn.addEventListener('click', () => {
                    currentIndex = (currentIndex - 1 + totalSlides) % totalSlides;
                    updateCarousel();
                });
            }
            
            if (nextBtn) {
                nextBtn.addEventListener('click', () => {
                    currentIndex = (currentIndex + 1) % totalSlides;
                    updateCarousel();
                });
            }
            
            // Navegaci√≥n por indicadores
            indicators.forEach((indicator, index) => {
                indicator.addEventListener('click', () => {
                    currentIndex = index;
                    updateCarousel();
                });
            });
        }
        
        // ================= MANEJO DE ERRORES =================
        function showError(message) {
            viewer.innerHTML = `
            <div class="bg-red-900/30 border border-red-700 p-8 rounded-3xl max-w-md animate-in fade-in">
                <div class="text-center">
                    <div class="text-red-400 text-4xl mb-4">‚ö†Ô∏è</div>
                    <h3 class="text-xl font-bold text-white mb-2">Error de Conexi√≥n</h3>
                    <p class="text-slate-300">${message}</p>
                    <button onclick="window.location.reload()" class="mt-6 bg-slate-800 hover:bg-slate-700 px-6 py-3 rounded-xl font-medium transition-colors">
                        Recargar P√°gina
                    </button>
                </div>
            </div>`;
        }
        
        // ================= INICIALIZACI√ìN =================
        // Cargar voces para s√≠ntesis de voz
        window.speechSynthesis.onvoiceschanged = () => {
            console.log("Voces cargadas:", window.speechSynthesis.getVoices().length);
            debugStatus.textContent = "Estado: Voces cargadas";
        };
        
        // Verificar la URL de n8n
        console.log("URL de n8n configurada:", N8N_URL);
        
        // Probar conectividad con n8n
        async function testConnection() {
            try {
                debugStatus.textContent = "Estado: Probando conexi√≥n...";
                const test = await fetch(N8N_URL, {
                    method: 'OPTIONS',
                    headers: { 'Content-Type': 'application/json' }
                });
                console.log("Prueba de conexi√≥n:", test.status);
                debugStatus.textContent = `Estado: Conexi√≥n OK (${test.status})`;
            } catch (err) {
                console.warn("Advertencia de conexi√≥n:", err);
                debugStatus.textContent = "Estado: Advertencia de conexi√≥n";
            }
        }
        
        // Ejecutar prueba de conexi√≥n al cargar
        window.addEventListener('load', () => {
            testConnection();
        });
    </script>
</body>
</html>
