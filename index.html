<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autoservicio Villarrica</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>

    <nav class="glass sticky top-0 z-50 p-4 flex items-center justify-between">
        <div class="flex items-center gap-3">
            <div id="status-led" class="w-3 h-3 rounded-full bg-green-500 shadow-lg"></div>
            <span class="font-black text-2xl tracking-tighter uppercase italic">Villa <span class="text-blue-500">Itue</span></span>
        </div>
        <button id="btn-micro" class="bg-blue-600 p-5 rounded-full shadow-2xl transition-all active:scale-90">
            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-20a3 3 0 00-3 3v8a3 3 0 006 0V5a3 3 0 00-3-3z"/>
            </svg>
        </button>
    </nav>

    <main id="viewer" class="flex-grow flex items-center justify-center p-6 text-center">
        <div id="welcome" class="fade-in">
            <h1 class="text-5xl font-black italic mb-4">BIENVENIDO</h1>
            <p class="text-slate-400 text-lg">Presione el botón para hablar con Don Atilio.</p>
        </div>
    </main>

    <script>
        const WEBHOOK_URL = 'https://apps.villaitue.cl/webhook-test/autoservicio';
        const viewer = document.getElementById('viewer');
        const btn = document.getElementById('btn-micro');
        const led = document.getElementById('status-led');

        // Fondos de pantalla
        const fondos = [
            'https://vsn47925-tech.github.io/img/servicio/portal-entrada.jpg',
            'https://vsn47925-tech.github.io/img/servicio/portal-recep.jpg',
            'https://vsn47925-tech.github.io/img/servicio/portal-villa.jpg'
        ];
        let currentBg = 0;
        function rotateBg() {
            document.body.style.backgroundImage = `linear-gradient(rgba(15, 23, 42, 0.75), rgba(15, 23, 42, 0.75)), url('${fondos[currentBg]}')`;
            currentBg = (currentBg + 1) % fondos.length;
        }
        rotateBg(); setInterval(rotateBg, 12000);

        // Voz de Don Atilio
        function hablar(texto) {
            if (!texto) return;
            window.speechSynthesis.cancel();
            const msg = new SpeechSynthesisUtterance(texto);
            msg.lang = 'es-CL';
            msg.rate = 1.0;
            window.speechSynthesis.speak(msg);
        }

        // Reconocimiento de Voz
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = 'es-CL';

        recognition.onstart = () => { btn.classList.add('mic-active'); led.classList.replace('bg-green-500', 'bg-red-500'); };
        recognition.onend = () => { btn.classList.remove('mic-active'); led.classList.replace('bg-red-500', 'bg-green-500'); };

        recognition.onresult = async (event) => {
            const query = event.results[0][0].transcript;
            viewer.innerHTML = `<div class="glass p-8 rounded-3xl animate-pulse text-xl">Don Atilio está buscando...</div>`;
            
            try {
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ query: query })
                });

                const rawData = await response.json();
                console.log("Respuesta n8n:", rawData);

                // --- PROCESAMIENTO DEL JSON ---
                // Si n8n manda un Array [ {...} ], extraemos el primer objeto
                let data = Array.isArray(rawData) ? rawData[0] : rawData;

                // Si los datos están dentro de una propiedad .data
                if (data.data && !data.output) data = data.data;

                // Si el agente mandó un JSON de texto dentro de output
                if (typeof data.output === 'string' && data.output.includes('{')) {
                    try { data = JSON.parse(data.output); } catch(e) {}
                }

                hablar(data.output || data.descripcion);
                viewer.innerHTML = renderUI(data);

            } catch (err) {
                console.error("Error:", err);
                viewer.innerHTML = `<div class="glass p-8 rounded-3xl text-red-400">No se pudo conectar con el servidor.</div>`;
            }
        };

        function renderUI(data) {
            // Si no hay imágenes, mostrar diseño de texto simple
            if (!data.imagenes || data.imagenes.length === 0) {
                return `<div class="glass p-8 rounded-[2.5rem] max-w-md fade-in text-lg leading-relaxed shadow-2xl text-left">${data.output || data.descripcion}</div>`;
            }

            // Diseño con Carrusel
            return `
            <div class="flex flex-col gap-5 max-w-md w-full fade-in text-left">
                <div class="glass rounded-[2.5rem] overflow-hidden shadow-2xl relative aspect-video border border-white/10">
                    <div class="carousel-container h-full">
                        ${data.imagenes.map(img => `<div class="slide h-full"><img src="${img}" class="object-cover w-full h-full"></div>`).join('')}
                    </div>
                    <div class="absolute bottom-4 w-full text-center text-[10px] text-white/40 tracking-[0.2em] uppercase font-bold pointer-events-none">Deslice ➜</div>
                </div>
                <div class="glass p-8 rounded-[2.5rem] shadow-2xl">
                    <h3 class="text-2xl font-black text-blue-400 mb-2 uppercase italic">${data.titulo || 'Información'}</h3>
                    <p class="text-slate-200 text-sm leading-relaxed mb-6">${data.descripcion || ''}</p>
                    <div class="pt-5 border-t border-white/10 flex justify-between items-center">
                        <span class="text-[10px] uppercase font-bold text-slate-500">Valor Noche</span>
                        <span class="text-2xl font-black text-white">${data.precio || 'Consultar'}</span>
                    </div>
                </div>
            </div>`;
        }

        btn.onclick = () => { try { recognition.start(); } catch(e) {} };
    </script>
</body>
</html>
