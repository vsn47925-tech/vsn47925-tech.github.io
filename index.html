<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Villa Itue - Asistente por Voz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .mic-active { 
            animation: pulse 1.5s infinite; 
            background-color: #ef4444 !important; 
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(239, 68, 68, 0); }
            100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
        }
        
        .slide-in {
            animation: slideIn 0.5s ease-out forwards;
        }
        
        @keyframes slideIn {
            from { 
                opacity: 0; 
                transform: translateY(20px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }
        
        .scrollbar-hide::-webkit-scrollbar { 
            display: none; 
        }
        
        .debug-panel {
            position: fixed;
            bottom: 10px;
            left: 10px;
            background: rgba(0,0,0,0.9);
            color: #0f0;
            font-family: monospace;
            font-size: 12px;
            padding: 10px;
            border-radius: 5px;
            max-width: 500px;
            max-height: 300px;
            overflow-y: auto;
            z-index: 1000;
            border: 1px solid #0f0;
        }
    </style>
</head>
<body class="bg-slate-950 text-slate-100 min-h-screen flex flex-col font-sans">

    <nav class="bg-slate-900 border-b border-slate-800 p-4 flex items-center justify-between shadow-2xl sticky top-0 z-50">
        <div class="flex items-center gap-3">
            <div id="status-led" class="w-3 h-3 rounded-full bg-green-500 shadow-[0_0_10px_rgba(34,197,94,0.5)]"></div>
            <span class="font-bold tracking-tight text-xl text-white">VILLA <span class="text-blue-500">ITUE</span></span>
        </div>
        <div class="flex items-center gap-4">
            <span id="transcription" class="hidden md:block text-slate-400 italic text-sm max-w-xs truncate">Listo para escuchar...</span>
            <button id="btn-micro" class="bg-blue-600 p-4 rounded-full hover:bg-blue-500 transition-all shadow-lg text-white">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-20a3 3 0 00-3 3v8a3 3 0 006 0V5a3 3 0 00-3-3z" />
                </svg>
            </button>
        </div>
    </nav>

    <main id="viewer" class="flex-grow flex items-center justify-center p-6 text-center">
        <div id="placeholder">
            <h2 class="text-4xl font-light text-white mb-4">Bienvenido a Caba√±as Villaitue</h2>
            <p class="text-slate-300 text-lg mb-8">Tu hogar en el coraz√≥n del sur de Chile</p>
            <div class="bg-slate-900/50 p-6 rounded-2xl inline-block border border-slate-700">
                <p class="text-slate-400 mb-4">
                    <span class="text-blue-400 font-bold">Presiona el micr√≥fono</span> y pregunta:
                </p>
                <div class="flex flex-wrap justify-center gap-2 text-sm">
                    <span class="bg-slate-800 px-3 py-1 rounded-full">"Caba√±as para dos personas"</span>
                    <span class="bg-slate-800 px-3 py-1 rounded-full">"Precios y servicios"</span>
                    <span class="bg-slate-800 px-3 py-1 rounded-full">"Informaci√≥n de contacto"</span>
                </div>
            </div>
        </div>
    </main>

    <!-- Panel de depuraci√≥n MEJORADO -->
    <div id="debug-panel" class="debug-panel">
        <div class="flex justify-between items-center mb-2">
            <strong>üîç DEPURACI√ìN EN VIVO</strong>
            <button onclick="document.getElementById('debug-panel').classList.toggle('hidden')" class="text-xs bg-blue-500 px-2 py-1 rounded">Ocultar</button>
        </div>
        <div id="debug-log"></div>
    </div>

    <script>
        // ================= CONFIGURACI√ìN =================
        const N8N_URL = 'https://apps.villaitue.cl/webhook-test/autoservicio';
        
        // Referencias a elementos DOM
        const btn = document.getElementById('btn-micro');
        const led = document.getElementById('status-led');
        const textDisplay = document.getElementById('transcription');
        const viewer = document.getElementById('viewer');
        const placeholder = document.getElementById('placeholder');
        const debugLog = document.getElementById('debug-log');
        
        // ================= FUNCIONES DE LOG MEJORADAS =================
        function logDebug(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            
            // Colores seg√∫n tipo
            let prefix = '';
            if (type === 'error') prefix = '‚ùå ';
            else if (type === 'success') prefix = '‚úÖ ';
            else if (type === 'warning') prefix = '‚ö†Ô∏è ';
            else if (type === 'send') prefix = 'üì§ ';
            else if (type === 'receive') prefix = 'üì• ';
            
            logEntry.textContent = `[${timestamp}] ${prefix}${message}`;
            
            // Colores en el log
            if (type === 'error') logEntry.style.color = '#ff6b6b';
            else if (type === 'success') logEntry.style.color = '#51cf66';
            else if (type === 'warning') logEntry.style.color = '#ffd43b';
            
            debugLog.appendChild(logEntry);
            debugLog.scrollTop = debugLog.scrollHeight;
            console.log(`[${type.toUpperCase()}]`, message);
        }
        
        // ================= FUNCI√ìN PARA PROCESAR RESPUESTA DE N8N =================
        function procesarRespuestaN8N(responseText) {
            logDebug(`Procesando respuesta de n8n (${responseText.length} chars)`, 'info');
            logDebug(`Contenido crudo: ${responseText.substring(0, 200)}...`, 'info');
            
            // CASO 1: Ya es un string JSON v√°lido
            if (responseText.trim().startsWith('[') || responseText.trim().startsWith('{')) {
                try {
                    const parsed = JSON.parse(responseText);
                    logDebug(`‚úÖ JSON parseado directamente`, 'success');
                    return parsed;
                } catch (e) {
                    logDebug(`‚ùå Error parseando JSON directo: ${e.message}`, 'error');
                }
            }
            
            // CASO 2: Buscar JSON dentro del texto
            const jsonMatch = responseText.match(/\[[\s\S]*\]|\{[\s\S]*\}/);
            if (jsonMatch) {
                try {
                    const parsed = JSON.parse(jsonMatch[0]);
                    logDebug(`‚úÖ JSON extra√≠do del texto`, 'success');
                    return parsed;
                } catch (e) {
                    logDebug(`‚ùå Error parseando JSON extra√≠do: ${e.message}`, 'error');
                }
            }
            
            // CASO 3: Es solo texto
            logDebug(`‚ö†Ô∏è No se encontr√≥ JSON, tratando como texto plano`, 'warning');
            return { output: responseText };
        }
        
        // ================= FUNCI√ìN PARA OCULTAR PLACEHOLDER =================
        function hidePlaceholder() {
            if (placeholder) {
                placeholder.style.display = 'none';
            }
        }
        
        // ================= S√çNTESIS DE VOZ =================
        function hablarLento(texto) {
            if (!texto) return;
            
            window.speechSynthesis.cancel();
            
            const utterance = new SpeechSynthesisUtterance(texto);
            const voces = window.speechSynthesis.getVoices();
            
            const voz = voces.find(v => v.lang === 'es-CL') || 
                       voces.find(v => v.lang.includes('es-')) || 
                       voces[0];
            
            if (voz) utterance.voice = voz;
            utterance.pitch = 0.8;
            utterance.rate = 0.85;
            utterance.volume = 1;
            
            window.speechSynthesis.speak(utterance);
        }
        
        // ================= RECONOCIMIENTO DE VOZ =================
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        
        if (SpeechRecognition) {
            const recognition = new SpeechRecognition();
            recognition.lang = 'es-CL';
            recognition.continuous = false;
            recognition.interimResults = false;
            
            recognition.onstart = () => {
                btn.classList.add('mic-active');
                led.classList.replace('bg-green-500', 'bg-yellow-500');
                textDisplay.innerText = "Escuchando...";
                logDebug("Micr√≥fono activado - Escuchando", 'info');
            };
            
            recognition.onresult = async (event) => {
                const query = event.results[0][0].transcript;
                textDisplay.innerText = `Usted: "${query}"`;
                logDebug(`Pregunta detectada: "${query}"`, 'info');
                
                // Mostrar carga
                viewer.innerHTML = `
                    <div class="flex flex-col items-center gap-4 slide-in">
                        <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-blue-500"></div>
                        <p class="text-slate-400">Consultando informaci√≥n...</p>
                    </div>
                `;
                
                try {
                    logDebug(`Enviando a n8n: ${N8N_URL}`, 'send');
                    logDebug(`Query: ${query}`, 'send');
                    
                    const controller = new AbortController();
                    const timeoutId = setTimeout(() => controller.abort(), 15000);
                    
                    const response = await fetch(N8N_URL, {
                        method: 'POST',
                        headers: { 
                            'Content-Type': 'application/json',
                            'Accept': 'application/json'
                        },
                        body: JSON.stringify({ query: query }),
                        signal: controller.signal
                    });
                    
                    clearTimeout(timeoutId);
                    
                    logDebug(`Respuesta HTTP recibida: ${response.status} ${response.statusText}`, 'receive');
                    
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    
                    // LEER LA RESPUESTA - CORRECCI√ìN PRINCIPAL
                    const responseText = await response.text();
                    logDebug(`Respuesta texto (${responseText.length} caracteres)`, 'receive');
                    
                    // Mostrar primeros 500 caracteres para debug
                    if (responseText.length > 0) {
                        logDebug(`Primeros 500 chars: ${responseText.substring(0, 500)}`, 'info');
                    } else {
                        logDebug(`‚ö†Ô∏è ADVERTENCIA: Respuesta tiene 0 caracteres`, 'warning');
                    }
                    
                    // Procesar la respuesta usando la nueva funci√≥n
                    const data = procesarRespuestaN8N(responseText);
                    
                    if (!data) {
                        throw new Error("No se pudo procesar la respuesta de n8n");
                    }
                    
                    logDebug(`Datos procesados: ${JSON.stringify(data).substring(0, 200)}...`, 'success');
                    
                    // Mostrar la respuesta
                    mostrarRespuesta(data);
                    
                } catch (error) {
                    logDebug(`ERROR en la solicitud: ${error.message}`, 'error');
                    console.error("Error completo:", error);
                    
                    mostrarError(`Error al procesar la respuesta: ${error.message}`);
                }
            };
            
            recognition.onerror = (event) => {
                logDebug(`Error de reconocimiento de voz: ${event.error}`, 'error');
                textDisplay.innerText = `Error: ${event.error}`;
                resetMicrophone();
            };
            
            recognition.onend = () => {
                resetMicrophone();
                logDebug("Reconocimiento de voz finalizado", 'info');
            };
            
            function resetMicrophone() {
                btn.classList.remove('mic-active');
                led.classList.replace('bg-yellow-500', 'bg-green-500');
            }
            
            btn.onclick = () => {
                try {
                    recognition.start();
                    logDebug("Iniciando reconocimiento de voz", 'info');
                } catch(err) {
                    logDebug(`Error al iniciar micr√≥fono: ${err.message}`, 'error');
                }
            };
            
        } else {
            textDisplay.innerText = "Navegador no compatible con voz";
            btn.disabled = true;
            logDebug("Navegador no soporta reconocimiento de voz", 'error');
        }
        
        // ================= MOSTRAR RESPUESTA =================
        function mostrarRespuesta(data) {
            logDebug("Renderizando respuesta en pantalla", 'info');
            
            // Ocultar placeholder
            hidePlaceholder();
            
            // Leer el texto si existe
            if (data.output && typeof data.output === 'string') {
                hablarLento(data.output);
            }
            
            // Determinar plantilla a usar
            let htmlContent = '';
            
            if (data.tipo_plantilla === 'carrusel') {
                htmlContent = renderCarrusel(data);
                logDebug("Usando plantilla carrusel", 'info');
            } else if (data.tipo_plantilla === 'lista') {
                htmlContent = renderLista(data);
                logDebug("Usando plantilla lista", 'info');
            } else if (data.tipo_plantilla === 'reserva') {
                htmlContent = renderReserva(data);
                logDebug("Usando plantilla reserva", 'info');
            } else {
                htmlContent = renderDefault(data);
                logDebug("Usando plantilla por defecto", 'info');
            }
            
            // Actualizar pantalla
            viewer.innerHTML = `
                <div class="slide-in w-full max-w-4xl">
                    ${htmlContent}
                </div>
            `;
            
            // Inicializar carrusel si es necesario
            if (data.tipo_plantilla === 'carrusel') {
                setTimeout(() => {
                    try {
                        initCarrusel();
                        logDebug("Carrusel inicializado", 'success');
                    } catch (e) {
                        logDebug(`Error inicializando carrusel: ${e.message}`, 'error');
                    }
                }, 100);
            }
            
            logDebug("Interfaz actualizada correctamente", 'success');
        }
        
        // ================= RENDERIZADOR CARRUSEL =================
        function renderCarrusel(data) {
            const titulo = data.titulo || "Caba√±as Villaitue";
            const descripcion = data.descripcion || "";
            const precio = data.precio || "";
            const imagenes = Array.isArray(data.imagenes) ? data.imagenes : [];
            
            logDebug(`Carrusel con ${imagenes.length} im√°genes`, 'info');
            
            return `
            <div class="flex flex-col gap-8">
                <!-- T√çTULO CENTRADO -->
                <div class="text-center">
                    <h2 class="text-3xl font-bold text-white mb-2">${titulo}</h2>
                    ${descripcion ? `<p class="text-slate-300 text-lg">${descripcion}</p>` : ''}
                </div>
                
                <!-- CARRUSEL PRINCIPAL -->
                <div class="bg-slate-900 border-2 border-slate-700 rounded-3xl overflow-hidden shadow-2xl">
                    <div class="relative p-1">
                        <div id="carousel-container" class="flex overflow-x-auto snap-x snap-mandatory scrollbar-hide h-64 md:h-80">
                            ${imagenes.length > 0 ? 
                                imagenes.map((img, index) => `
                                <div class="snap-center shrink-0 w-full h-full">
                                    <img src="${img}" 
                                         class="w-full h-full object-cover rounded-2xl"
                                         onerror="this.onerror=null; this.src='https://via.placeholder.com/800x450/1e293b/94a3b8?text=Caba√±a+${index+1}'"
                                         alt="Caba√±a Villaitue"
                                         loading="lazy">
                                </div>
                                `).join('')
                                :
                                `<div class="snap-center shrink-0 w-full h-full flex items-center justify-center bg-slate-800 rounded-2xl">
                                    <p class="text-slate-500">Im√°genes no disponibles</p>
                                </div>`
                            }
                        </div>
                        
                        ${imagenes.length > 1 ? `
                        <button id="carousel-prev" class="absolute left-4 top-1/2 transform -translate-y-1/2 bg-black/70 text-white w-10 h-10 rounded-full">
                            ‚Üê
                        </button>
                        <button id="carousel-next" class="absolute right-4 top-1/2 transform -translate-y-1/2 bg-black/70 text-white w-10 h-10 rounded-full">
                            ‚Üí
                        </button>
                        
                        <div class="absolute bottom-4 left-1/2 transform -translate-x-1/2 flex gap-2">
                            ${imagenes.map((_, i) => `
                                <button class="carousel-indicator w-3 h-3 rounded-full ${i === 0 ? 'bg-blue-500' : 'bg-white/50'}" data-index="${i}"></button>
                            `).join('')}
                        </div>
                        ` : ''}
                    </div>
                </div>
                
                <!-- INFORMACI√ìN ADICIONAL -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    ${data.output ? `
                    <div class="bg-slate-900/90 border border-slate-700 rounded-3xl p-6">
                        <h3 class="text-xl font-bold text-white mb-4">Informaci√≥n</h3>
                        <p class="text-slate-200 leading-relaxed">${data.output}</p>
                    </div>
                    ` : ''}
                    
                    ${precio ? `
                    <div class="bg-gradient-to-br from-blue-900/20 to-slate-900/20 border border-slate-700 rounded-3xl p-6">
                        <div class="mb-6">
                            <p class="text-slate-400 text-sm mb-2">Precio por noche</p>
                            <p class="text-3xl font-bold text-white">${precio}</p>
                        </div>
                        <button class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-xl transition-colors">
                            Consultar Disponibilidad
                        </button>
                    </div>
                    ` : ''}
                </div>
            </div>`;
        }
        
        function renderLista(data) {
            const titulo = data.titulo || "Servicios";
            const items = data.items || [];
            
            return `
            <div class="bg-slate-900/90 p-8 rounded-3xl border border-slate-700 max-w-md w-full">
                <h3 class="text-2xl font-bold text-green-400 mb-6">${titulo}</h3>
                <ul class="space-y-3">
                    ${items.map(item => `
                    <li class="flex items-center gap-3 p-3 bg-slate-800/50 rounded-xl">
                        <span class="text-green-500 font-bold">‚úì</span>
                        <span class="text-slate-200">${item}</span>
                    </li>
                    `).join('')}
                </ul>
            </div>`;
        }
        
        function renderReserva(data) {
            const itemInteres = data.item_interes || "caba√±a seleccionada";
            
            return `
            <div class="bg-gradient-to-br from-blue-900/20 to-slate-900/20 border border-slate-700 p-8 rounded-3xl max-w-sm w-full">
                <div class="text-center mb-6">
                    <h3 class="text-2xl font-black text-white mb-2">¬øReservar?</h3>
                    <p class="text-slate-300">Interesado en:</p>
                    <p class="text-xl font-semibold text-blue-400 mt-2">${itemInteres}</p>
                </div>
                <a href="https://wa.me/569XXXXXXXX?text=Reservar ${encodeURIComponent(itemInteres)}" 
                   target="_blank"
                   class="block w-full bg-green-500 hover:bg-green-600 text-white font-bold py-4 rounded-2xl text-center transition-colors">
                   WhatsApp de Reservas
                </a>
            </div>`;
        }
        
        function renderDefault(data) {
            let outputTexto = data.output || "Recib√≠ tu mensaje.";
            
            return `
            <div class="bg-slate-900/90 p-8 rounded-3xl border border-slate-700 max-w-lg">
                <p class="text-slate-200 text-xl">${outputTexto}</p>
            </div>`;
        }
        
        // ================= MOSTRAR ERROR =================
        function mostrarError(message) {
            viewer.innerHTML = `
                <div class="bg-red-900/20 border border-red-700 p-8 rounded-3xl max-w-md slide-in">
                    <div class="text-center">
                        <div class="text-red-400 text-4xl mb-4">‚ö†Ô∏è</div>
                        <h3 class="text-xl font-bold text-white mb-2">Error</h3>
                        <p class="text-slate-300 mb-4">${message}</p>
                        <div class="text-left text-sm text-slate-400 bg-black/30 p-4 rounded-lg">
                            <p class="font-bold mb-2">Soluci√≥n:</p>
                            <ol class="list-decimal pl-4 space-y-1">
                                <li>Abre la consola (F12)</li>
                                <li>Ve a la pesta√±a "Red" (Network)</li>
                                <li>Busca la petici√≥n a villaitue.cl</li>
                                <li>Revisa la respuesta en "Response"</li>
                            </ol>
                        </div>
                    </div>
                </div>
            `;
            
            hablarLento(`Error: ${message}`);
        }
        
        // ================= INICIALIZAR CARRUSEL =================
        function initCarrusel() {
            const container = document.getElementById('carousel-container');
            if (!container) return;
            
            const prevBtn = document.getElementById('carousel-prev');
            const nextBtn = document.getElementById('carousel-next');
            const indicators = document.querySelectorAll('.carousel-indicator');
            
            let currentIndex = 0;
            const totalSlides = container.children.length;
            
            function goToSlide(index) {
                currentIndex = index;
                container.scrollTo({
                    left: container.offsetWidth * index,
                    behavior: 'smooth'
                });
                
                indicators.forEach((ind, i) => {
                    ind.classList.toggle('bg-blue-500', i === index);
                    ind.classList.toggle('bg-white/50', i !== index);
                });
            }
            
            if (prevBtn) prevBtn.addEventListener('click', () => goToSlide((currentIndex - 1 + totalSlides) % totalSlides));
            if (nextBtn) nextBtn.addEventListener('click', () => goToSlide((currentIndex + 1) % totalSlides));
            
            indicators.forEach(ind => {
                ind.addEventListener('click', (e) => goToSlide(parseInt(e.target.dataset.index)));
            });
        }
        
        // ================= INICIALIZACI√ìN =================
        logDebug("=== SISTEMA DE ASISTENTE VILLA ITUE ===", 'info');
        logDebug(`URL n8n: ${N8N_URL}`, 'info');
        logDebug("Esperando comandos de voz...", 'info');
        
        // Test de conexi√≥n inicial
        fetch(N8N_URL, { method: 'OPTIONS' })
            .then(res => logDebug(`Test conexi√≥n: ${res.ok ? '‚úÖ OK' : '‚ùå Error'}`, res.ok ? 'success' : 'error'))
            .catch(err => logDebug(`Test conexi√≥n: ‚ùå ${err.message}`, 'error'));
    </script>
</body>
</html>
