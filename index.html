<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>experimento autoservicio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .mic-active { animation: pulse 1.5s infinite; background-color: #ef4444 !important; }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(239, 68, 68, 0); }
            100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
        }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="bg-slate-950 text-slate-100 min-h-screen flex flex-col font-sans">

    <nav class="bg-slate-900 border-b border-slate-800 p-4 flex items-center justify-between shadow-2xl sticky top-0 z-50">
        <div class="flex items-center gap-3">
            <div id="status-led" class="w-3 h-3 rounded-full bg-green-500 shadow-[0_0_10px_rgba(34,197,94,0.5)]"></div>
            <span class="font-bold tracking-tight text-xl text-white">VILLA <span class="text-blue-500">ITUE</span></span>
        </div>
        <div class="flex items-center gap-4">
            <span id="transcription" class="hidden md:block text-slate-400 italic text-sm max-w-xs truncate">Listo para escuchar...</span>
            <button id="btn-micro" class="bg-blue-600 p-4 rounded-full hover:bg-blue-500 transition-all shadow-lg text-white">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-20a3 3 0 00-3 3v8a3 3 0 006 0V5a3 3 0 00-3-3z" />
                </svg>
            </button>
        </div>
    </nav>

    <main id="viewer" class="flex-grow flex items-center justify-center p-6 text-center">
        <div id="placeholder" class="animate-pulse">
            <h2 class="text-4xl font-light text-slate-500">Bienvenido a su hogar en el sur</h2>
            <p class="text-slate-600 mt-2 italic text-lg">Presione el micrófono para conversar con nosotros</p>
        </div>
    </main>

    <script>
        const N8N_URL = 'https://apps.villaitue.cl/webhook-test/autoservicio';
        const btn = document.getElementById('btn-micro');
        const led = document.getElementById('status-led');
        const textDisplay = document.getElementById('transcription');
        const viewer = document.getElementById('viewer');

        // RECONOCIMIENTO
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = 'es-CL';

        window.hablar = () => { try { recognition.start(); } catch(e) {} };
        btn.onclick = window.hablar;

        recognition.onstart = () => {
            btn.classList.add('mic-active');
            led.classList.replace('bg-green-500', 'bg-red-500');
            textDisplay.innerText = "Escuchando su voz...";
        };

        // SÍNTESIS DE VOZ (CHILENA - MAYOR)
        const hablarLento = (texto) => {
            const utterance = new SpeechSynthesisUtterance(texto);
            const voces = window.speechSynthesis.getVoices();
            // Prioridad: Voz de Chile, luego México, luego Español
            const voz = voces.find(v => v.lang === 'es-CL') || voces.find(v => v.lang.includes('es-')) || voces[0];
            
            utterance.voice = voz;
            utterance.pitch = 0.8; // Más grave
            utterance.rate = 0.85;  // Más pausado
            window.speechSynthesis.speak(utterance);
        };

        // RENDERIZADOR DE PLANTILLAS DINÁMICAS
        const renderizar = (data) => {
            // 1. PLANTILLA CARRUSEL (Cabañas)
            if (data.tipo_plantilla === 'carrusel') {
                return `
                <div class="flex flex-col gap-4 animate-in slide-in-from-bottom-5 duration-500 max-w-md w-full">
                    <div class="relative overflow-hidden rounded-3xl shadow-2xl bg-slate-900 border border-slate-700">
                        <div class="flex overflow-x-auto snap-x snap-mandatory scrollbar-hide">
                            ${data.imagenes.map(img => `<div class="snap-center shrink-0 w-full h-64"><img src="${img}" class="w-full h-full object-cover"></div>`).join('')}
                        </div>
                    </div>
                    <div class="bg-slate-900/90 p-6 rounded-3xl border border-slate-700 text-left">
                        <h3 class="text-2xl font-bold text-blue-400">${data.titulo}</h3>
                        <p class="text-slate-300 mt-2 text-sm">${data.descripcion}</p>
                        <p class="text-xl font-bold text-white mt-4">${data.precio}</p>
                    </div>
                </div>`;
            }

            // 2. PLANTILLA LISTA (Servicios)
            if (data.tipo_plantilla === 'lista') {
                return `
                <div class="bg-slate-900/90 p-8 rounded-3xl border border-slate-700 max-w-md w-full animate-in zoom-in duration-500">
                    <h3 class="text-2xl font-bold text-green-400 mb-4">${data.titulo}</h3>
                    <ul class="space-y-3 text-left">
                        ${data.items.map(item => `<li class="flex items-center gap-3 border-b border-slate-800 pb-2 text-slate-200">
                            <span class="text-green-500 font-bold">✓</span> ${item}
                        </li>`).join('')}
                    </ul>
                </div>`;
            }

            // 3. PLANTILLA RESERVA (Cierre)
            if (data.tipo_plantilla === 'reserva') {
                return `
                <div class="bg-white text-slate-900 p-8 rounded-3xl shadow-2xl max-w-sm w-full animate-in fade-in zoom-in duration-500">
                    <div class="text-center mb-6">
                        <h3 class="text-2xl font-black">¿Iniciamos la reserva?</h3>
                        <p class="text-slate-500 text-sm mt-2">Cabaña: <strong>${data.item_interes}</strong></p>
                    </div>
                    <a href="https://wa.me/569XXXXXXXX?text=Hola, quiero reservar la ${data.item_interes}" target="_blank"
                       class="block w-full bg-green-500 text-white font-bold py-4 rounded-2xl shadow-lg text-center uppercase tracking-wider">
                       WhatsApp de Reservas
                    </a>
                </div>`;
            }

            // DEFAULT
            return `<div class="bg-slate-900/80 p-6 rounded-2xl border border-slate-700 max-w-lg text-xl">${data.output}</div>`;
        };

        recognition.onresult = async (event) => {
            const query = event.results[0][0].transcript;
            textDisplay.innerText = `Usted dijo: "${query}"`;
            
            try {
                const response = await fetch(N8N_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query: query })
                });

                let data = await response.json();
                if (typeof data.output === 'string' && data.output.startsWith('{')) data = JSON.parse(data.output);

                hablarLento(data.output || "Le escucho con atención");
                viewer.innerHTML = renderizar(data);

            } catch (error) { console.error("Error:", error); }
        };

        recognition.onend = () => {
            btn.classList.remove('mic-active');
            led.classList.replace('bg-red-500', 'bg-green-500');
        };

        window.speechSynthesis.onvoiceschanged = () => window.speechSynthesis.getVoices();
    </script>
</body>
</html>
