<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Villa Itue - Asistente por Voz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .mic-active { 
            animation: pulse 1.5s infinite; 
            background-color: #ef4444 !important; 
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(239, 68, 68, 0); }
            100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
        }
        
        .slide-in {
            animation: slideIn 0.5s ease-out forwards;
        }
        
        @keyframes slideIn {
            from { 
                opacity: 0; 
                transform: translateY(20px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }
        
        .scrollbar-hide::-webkit-scrollbar { 
            display: none; 
        }
        
        .loading-dots:after {
            content: '.';
            animation: dots 1.5s steps(5, end) infinite;
        }
        
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
    </style>
</head>
<body class="bg-slate-950 text-slate-100 min-h-screen flex flex-col font-sans">

    <nav class="bg-slate-900 border-b border-slate-800 p-4 flex items-center justify-between shadow-2xl sticky top-0 z-50">

            <button id="btn-micro" class="bg-blue-600 p-4 rounded-full hover:bg-blue-500 transition-all shadow-lg text-white">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-20a3 3 0 00-3 3v8a3 3 0 006 0V5a3 3 0 00-3-3z" />
                </svg>
            </button>
        </div>
    </nav>

    <main id="viewer" class="flex-grow flex items-center justify-center p-6 text-center">
        <div id="placeholder">
            <h2 class="text-4xl font-light text-white mb-4">Bienvenido a Caba√±as Villaitue</h2>
            <p class="text-slate-300 text-lg mb-8">Tu hogar en el coraz√≥n del sur de Chile</p>
            <div class="bg-slate-900/50 p-6 rounded-2xl inline-block border border-slate-700">
                <p class="text-slate-400 mb-4">
                    <span class="text-blue-400 font-bold">Presiona el micr√≥fono</span> y di por ejemplo:
                </p>
                <div class="flex flex-wrap justify-center gap-2 text-sm">
                    <span class="bg-slate-800 px-3 py-1 rounded-full">"¬øQu√© caba√±as tienen?"</span>
                    <span class="bg-slate-800 px-3 py-1 rounded-full">"Precios por noche"</span>
                    <span class="bg-slate-800 px-3 py-1 rounded-full">"¬øAceptan mascotas?"</span>
                </div>
            </div>
        </div>
    </main>

    <script>
        // ================= CONFIGURACI√ìN =================
        const N8N_URL = 'https://apps.villaitue.cl/webhook-test/autoservicio';
        
        // DATOS DE PRUEBA (el JSON que me compartiste)
        const DATOS_PRUEBA = [
            {
                "output": "Claro, en Caba√±as Villaitue tenemos caba√±as para dos personas, con cama matrimonial y ba√±o privado. Los precios comienzan en 50,000 pesos por noche. No se permiten mascotas.",
                "tipo_plantilla": "carrusel",
                "descripcion": "Caba√±as para dos personas disponibles.",
                "precio": "55.000 pesos chilenos por noche",
                "imagenes": [
                    "https://via.placeholder.com/800x450/1e293b/94a3b8?text=Caba√±a+1",
                    "https://via.placeholder.com/800x450/1e293b/94a3b8?text=Caba√±a+2",
                    "https://via.placeholder.com/800x450/1e293b/94a3b8?text=Caba√±a+3",
                    "https://via.placeholder.com/800x450/1e293b/94a3b8?text=Caba√±a+4"
                ]
            }
        ];
        
        // Modo de prueba (cambiar a false para usar n8n real)
        const MODO_PRUEBA = true;
        
        // Referencias a elementos DOM
        const btn = document.getElementById('btn-micro');
        const led = document.getElementById('status-led');
        const textDisplay = document.getElementById('transcription');
        const viewer = document.getElementById('viewer');
        const placeholder = document.getElementById('placeholder');
        
        // ================= FUNCI√ìN PARA OCULTAR PLACEHOLDER =================
        function hidePlaceholder() {
            if (placeholder) {
                placeholder.style.display = 'none';
            }
        }
        
        // ================= S√çNTESIS DE VOZ =================
        function hablarLento(texto) {
            if (!texto) return;
            
            window.speechSynthesis.cancel();
            
            const utterance = new SpeechSynthesisUtterance(texto);
            const voces = window.speechSynthesis.getVoices();
            
            const voz = voces.find(v => v.lang === 'es-CL') || 
                       voces.find(v => v.lang.includes('es-')) || 
                       voces[0];
            
            if (voz) utterance.voice = voz;
            utterance.pitch = 0.8;
            utterance.rate = 0.85;
            utterance.volume = 1;
            
            window.speechSynthesis.speak(utterance);
        }
        
        // ================= RECONOCIMIENTO DE VOZ =================
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        
        if (SpeechRecognition) {
            const recognition = new SpeechRecognition();
            recognition.lang = 'es-CL';
            recognition.continuous = false;
            recognition.interimResults = false;
            
            recognition.onstart = () => {
                btn.classList.add('mic-active');
                led.classList.replace('bg-green-500', 'bg-yellow-500');
                textDisplay.innerText = "Escuchando...";
            };
            
            recognition.onresult = async (event) => {
                const query = event.results[0][0].transcript;
                textDisplay.innerText = `Usted: "${query}"`;
                
                // Mostrar carga
                viewer.innerHTML = `
                    <div class="flex flex-col items-center gap-4 slide-in">
                        <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-blue-500"></div>
                        <p class="text-slate-400">Buscando informaci√≥n<span class="loading-dots"></span></p>
                    </div>
                `;
                
                try {
                    let data;
                    
                    if (MODO_PRUEBA) {
                        // Usar datos de prueba
                        console.log("MODO PRUEBA: Usando datos de prueba");
                        data = DATOS_PRUEBA[0];
                        // Simular delay de red
                        await new Promise(resolve => setTimeout(resolve, 800));
                    } else {
                        // Usar n8n real
                        console.log("Conectando a n8n:", N8N_URL);
                        const response = await fetch(N8N_URL, {
                            method: 'POST',
                            headers: { 
                                'Content-Type': 'application/json',
                                'Accept': 'application/json'
                            },
                            body: JSON.stringify({ query: query })
                        });
                        
                        console.log("Respuesta HTTP:", response.status, response.statusText);
                        
                        if (!response.ok) {
                            throw new Error(`Error ${response.status}: ${response.statusText}`);
                        }
                        
                        const responseText = await response.text();
                        console.log("Texto respuesta:", responseText);
                        
                        if (!responseText || responseText.length === 0) {
                            throw new Error("Respuesta vac√≠a de n8n");
                        }
                        
                        let parsedData;
                        try {
                            parsedData = JSON.parse(responseText);
                        } catch (e) {
                            throw new Error("JSON inv√°lido: " + e.message);
                        }
                        
                        // Tomar primer elemento si es array
                        data = Array.isArray(parsedData) ? parsedData[0] : parsedData;
                    }
                    
                    // Mostrar la respuesta
                    mostrarRespuesta(data);
                    
                } catch (error) {
                    console.error("Error:", error);
                    
                    // Mostrar error
                    viewer.innerHTML = `
                        <div class="bg-red-900/20 border border-red-700 p-8 rounded-3xl max-w-md slide-in">
                            <div class="text-center">
                                <div class="text-red-400 text-4xl mb-4">‚ö†Ô∏è</div>
                                <h3 class="text-xl font-bold text-white mb-2">Error</h3>
                                <p class="text-slate-300 mb-4">${error.message}</p>
                                ${MODO_PRUEBA ? 
                                    `<p class="text-sm text-slate-400">Est√°s en modo prueba. Cambia MODO_PRUEBA = false para usar n8n real.</p>` : 
                                    `<p class="text-sm text-slate-400">Revisa la consola (F12) para m√°s detalles.</p>`
                                }
                            </div>
                        </div>
                    `;
                    
                    hablarLento(`Hubo un error: ${error.message}`);
                }
            };
            
            recognition.onerror = (event) => {
                console.error("Error de voz:", event.error);
                textDisplay.innerText = `Error: ${event.error}`;
                resetMicrophone();
            };
            
            recognition.onend = () => {
                resetMicrophone();
            };
            
            function resetMicrophone() {
                btn.classList.remove('mic-active');
                led.classList.replace('bg-yellow-500', 'bg-green-500');
            }
            
            btn.onclick = () => {
                try {
                    recognition.start();
                } catch(err) {
                    console.error("Error iniciando:", err);
                }
            };
            
        } else {
            textDisplay.innerText = "Navegador no compatible con voz";
            btn.disabled = true;
        }
        
        // ================= MOSTRAR RESPUESTA =================
        function mostrarRespuesta(data) {
            console.log("Mostrando respuesta:", data);
            
            // Ocultar placeholder
            hidePlaceholder();
            
            // Leer el texto
            if (data.output && typeof data.output === 'string') {
                hablarLento(data.output);
            }
            
            // Determinar qu√© mostrar
            let htmlContent = '';
            
            if (data.tipo_plantilla === 'carrusel') {
                htmlContent = renderCarrusel(data);
            } else if (data.tipo_plantilla === 'lista') {
                htmlContent = renderLista(data);
            } else if (data.tipo_plantilla === 'reserva') {
                htmlContent = renderReserva(data);
            } else {
                htmlContent = renderDefault(data);
            }
            
            // Actualizar pantalla
            viewer.innerHTML = `
                <div class="slide-in w-full max-w-4xl">
                    ${htmlContent}
                </div>
            `;
            
            // Inicializar carrusel si es necesario
            if (data.tipo_plantilla === 'carrusel') {
                setTimeout(initCarrusel, 100);
            }
        }
        
        // ================= RENDERIZADOR CARRUSEL =================
        function renderCarrusel(data) {
            const titulo = data.titulo || "Caba√±as Villaitue";
            const descripcion = data.descripcion || "";
            const precio = data.precio || "";
            const imagenes = Array.isArray(data.imagenes) ? data.imagenes : [];
            
            // Usar im√°genes de placeholder si las URLs fallan
            const imagenesSeguras = imagenes.map((img, index) => {
                // Reemplazar URLs que sabemos que fallan con placeholders
                if (img.includes('vsn47925-tech.github.io')) {
                    return `https://via.placeholder.com/800x450/1e293b/94a3b8?text=Caba√±a+${index+1}`;
                }
                return img;
            });
            
            return `
            <div class="flex flex-col gap-8">
                <!-- T√çTULO CENTRADO SOBRE TODO -->
                <div class="text-center">
                    <h2 class="text-3xl font-bold text-white mb-2">${titulo}</h2>
                    ${descripcion ? `<p class="text-slate-300 text-lg">${descripcion}</p>` : ''}
                </div>
                
                <!-- CONTENEDOR PRINCIPAL -->
                <div class="flex flex-col md:flex-row gap-6">
                    <!-- CARRUSEL -->
                    <div class="flex-1">
                        <div class="bg-slate-900 border-2 border-slate-700 rounded-3xl overflow-hidden shadow-2xl">
                            <div class="relative">
                                <!-- MARCO DEL CARRUSEL -->
                                <div class="p-1">
                                    <div id="carousel-container" class="flex overflow-x-auto snap-x snap-mandatory scrollbar-hide h-64 md:h-80">
                                        ${imagenesSeguras.length > 0 ? 
                                            imagenesSeguras.map((img, index) => `
                                            <div class="snap-center shrink-0 w-full h-full">
                                                <img src="${img}" 
                                                     class="w-full h-full object-cover rounded-2xl"
                                                     onerror="this.onerror=null; this.src='https://via.placeholder.com/800x450/1e293b/94a3b8?text=Imagen+${index+1}'"
                                                     alt="Caba√±a Villaitue ${index + 1}">
                                            </div>
                                            `).join('')
                                            :
                                            `<div class="snap-center shrink-0 w-full h-full flex items-center justify-center bg-slate-800 rounded-2xl">
                                                <p class="text-slate-500">No hay im√°genes disponibles</p>
                                            </div>`
                                        }
                                    </div>
                                    
                                    <!-- CONTROLES DEL CARRUSEL -->
                                    ${imagenesSeguras.length > 1 ? `
                                    <div class="absolute inset-0 flex items-center justify-between p-4 pointer-events-none">
                                        <button id="carousel-prev" class="pointer-events-auto bg-black/70 hover:bg-black/90 text-white w-10 h-10 rounded-full flex items-center justify-center transition-colors">
                                            ‚Üê
                                        </button>
                                        <button id="carousel-next" class="pointer-events-auto bg-black/70 hover:bg-black/90 text-white w-10 h-10 rounded-full flex items-center justify-center transition-colors">
                                            ‚Üí
                                        </button>
                                    </div>
                                    
                                    <!-- INDICADORES -->
                                    <div class="absolute bottom-4 left-1/2 transform -translate-x-1/2 flex gap-2">
                                        ${imagenesSeguras.map((_, i) => `
                                            <button class="carousel-indicator w-3 h-3 rounded-full ${i === 0 ? 'bg-blue-500' : 'bg-white/50'} hover:bg-blue-400 transition-colors" data-index="${i}"></button>
                                        `).join('')}
                                    </div>
                                    ` : ''}
                                </div>
                            </div>
                        </div>
                        
                        <!-- INSTRUCCI√ìN DE DESLIZAR -->
                        ${imagenesSeguras.length > 1 ? `
                        <div class="text-center mt-4 text-slate-500 text-sm">
                            <span class="inline-flex items-center gap-2">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 9l4-4 4 4m0 6l-4 4-4-4"/>
                                </svg>
                                Desliza para ver m√°s im√°genes
                            </span>
                        </div>
                        ` : ''}
                    </div>
                    
                    <!-- INFORMACI√ìN -->
                    <div class="flex-1">
                        <div class="bg-slate-900/90 border border-slate-700 rounded-3xl p-6 h-full">
                            <!-- TEXTO DE RESPUESTA -->
                            ${data.output ? `
                            <div class="mb-6">
                                <p class="text-slate-200 text-lg leading-relaxed">${data.output}</p>
                            </div>
                            ` : ''}
                            
                            <!-- PRECIO -->
                            ${precio ? `
                            <div class="border-t border-slate-700 pt-6">
                                <p class="text-slate-400 text-sm mb-2">Precio por noche</p>
                                <p class="text-3xl font-bold text-white">${precio}</p>
                                <button class="mt-4 w-full bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-500 hover:to-blue-600 text-white font-semibold py-3 rounded-xl transition-all transform hover:scale-[1.02]">
                                    Consultar Disponibilidad
                                </button>
                            </div>
                            ` : ''}
                        </div>
                    </div>
                </div>
                
                <!-- CONTADOR DE IM√ÅGENES -->
                ${imagenesSeguras.length > 0 ? `
                <div class="text-center text-slate-500 text-sm">
                    Mostrando ${imagenesSeguras.length} imagen${imagenesSeguras.length !== 1 ? 'es' : ''} de caba√±as disponibles
                </div>
                ` : ''}
            </div>`;
        }
        
        function renderLista(data) {
            const titulo = data.titulo || "Servicios";
            const items = data.items || [];
            
            return `
            <div class="bg-slate-900/90 p-8 rounded-3xl border border-slate-700 max-w-md w-full">
                <h3 class="text-2xl font-bold text-green-400 mb-6 text-center">${titulo}</h3>
                <ul class="space-y-4">
                    ${items.map(item => `
                    <li class="flex items-start gap-3 p-3 bg-slate-800/50 rounded-xl">
                        <span class="text-green-500 font-bold mt-1">‚úì</span>
                        <span class="text-slate-200 flex-1">${item}</span>
                    </li>
                    `).join('')}
                </ul>
            </div>`;
        }
        
        function renderReserva(data) {
            const itemInteres = data.item_interes || "caba√±a seleccionada";
            
            return `
            <div class="bg-gradient-to-br from-blue-900/20 to-slate-900/20 border border-slate-700 p-8 rounded-3xl shadow-2xl max-w-sm w-full">
                <div class="text-center mb-8">
                    <div class="w-20 h-20 bg-gradient-to-br from-blue-600 to-blue-800 rounded-full flex items-center justify-center mx-auto mb-4">
                        <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                        </svg>
                    </div>
                    <h3 class="text-2xl font-black text-white mb-2">¬øIniciamos la reserva?</h3>
                    <p class="text-slate-300">Est√°s interesado en:</p>
                    <p class="text-xl font-semibold text-blue-400 mt-2">${itemInteres}</p>
                </div>
                <a href="https://wa.me/569XXXXXXXX?text=Hola, quiero reservar la ${encodeURIComponent(itemInteres)}" 
                   target="_blank"
                   class="block w-full bg-gradient-to-r from-green-600 to-green-700 hover:from-green-500 hover:to-green-600 text-white font-bold py-4 rounded-2xl shadow-lg text-center transition-all duration-300 transform hover:scale-[1.02]">
                   <div class="flex items-center justify-center">
                       <svg class="w-6 h-6 mr-3" fill="currentColor" viewBox="0 0 24 24">
                           <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.76.982.998-3.675-.236-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.9 6.994c-.004 5.45-4.438 9.88-9.888 9.88m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.333.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.333 11.893-11.893 0-3.18-1.24-6.162-3.495-8.411"/>
                       </svg>
                       WhatsApp de Reservas
                   </div>
                </a>
                <p class="text-center mt-4 text-slate-500 text-sm">
                    O llama al <span class="text-white font-medium">+56 9 XXXX XXXX</span>
                </p>
            </div>`;
        }
        
        function renderDefault(data) {
            let outputTexto = data.output || "Recib√≠ tu mensaje.";
            
            return `
            <div class="bg-gradient-to-br from-slate-900 to-slate-800 border border-slate-700 p-8 rounded-3xl max-w-lg">
                <div class="flex items-start gap-4">
                    <div class="bg-gradient-to-br from-blue-600 to-blue-800 w-12 h-12 rounded-full flex items-center justify-center">
                        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                    </div>
                    <div class="flex-1">
                        <h3 class="text-xl font-bold text-white mb-3">Informaci√≥n</h3>
                        <p class="text-slate-200 text-lg leading-relaxed">${outputTexto}</p>
                    </div>
                </div>
            </div>`;
        }
        
        // ================= INICIALIZAR CARRUSEL =================
        function initCarrusel() {
            const container = document.getElementById('carousel-container');
            if (!container || container.children.length <= 1) return;
            
            const prevBtn = document.getElementById('carousel-prev');
            const nextBtn = document.getElementById('carousel-next');
            const indicators = document.querySelectorAll('.carousel-indicator');
            
            let currentIndex = 0;
            const totalSlides = container.children.length;
            
            function goToSlide(index) {
                currentIndex = index;
                container.scrollTo({
                    left: container.offsetWidth * index,
                    behavior: 'smooth'
                });
                
                // Actualizar indicadores
                indicators.forEach((ind, i) => {
                    ind.classList.toggle('bg-blue-500', i === index);
                    ind.classList.toggle('bg-white/50', i !== index);
                    ind.classList.toggle('bg-blue-400', false);
                });
            }
            
            if (prevBtn) {
                prevBtn.addEventListener('click', () => {
                    goToSlide((currentIndex - 1 + totalSlides) % totalSlides);
                });
            }
            
            if (nextBtn) {
                nextBtn.addEventListener('click', () => {
                    goToSlide((currentIndex + 1) % totalSlides);
                });
            }
            
            // Eventos para indicadores
            indicators.forEach(ind => {
                ind.addEventListener('click', (e) => {
                    const index = parseInt(e.target.dataset.index);
                    goToSlide(index);
                });
            });
            
            // Desplazamiento t√°ctil
            let startX = 0;
            let scrollLeft = 0;
            
            container.addEventListener('touchstart', (e) => {
                startX = e.touches[0].pageX;
                scrollLeft = container.scrollLeft;
            });
            
            container.addEventListener('touchmove', (e) => {
                if (!startX) return;
                const x = e.touches[0].pageX;
                const walk = (x - startX) * 2;
